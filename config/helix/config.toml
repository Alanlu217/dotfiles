theme = "catppuccin_mocha"

[editor]
line-number = "relative"
cursorline = true
color-modes = true
end-of-line-diagnostics = "error"
soft-wrap.enable = true
gutters = ["diff", "line-numbers", "spacer"]

[editor.inline-diagnostics]
cursor-line = "hint"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
render = true

[keys.insert]
tab = ["insert_tab"]

[keys.normal]
V = ["extend_line_below", "select_mode"]
