[[language]]
name = "latex"
formatter = { command = 'tex-fmt', args = ["-s"] }
auto-format = true

[[language]]
name = "rust"
language-servers = ["ra-multiplex"]

[language-server.ra-multiplex]
command = "ra-multiplex"

[language-server.rust-analyzer.config.check]
command = "clippy"

[language-server.tinymist]
command = "tinymist"

[language-server.zls]
config.enable_build_on_save = true

[[language]]
name = "python"
formatter = { command = "ruff", args = ["format", "--stdin-filename", "{file}"] }
auto-format = true

[[language]]
name = "typst"
language-servers = ["tinymist"]
formatter = { command = 'typstyle' }
indent = { tab-width = 2, unit = "  " }
auto-format = true

[[language]]
name = "cpp"
formatter = { command = 'clang-format' }
file-types = ["cpp", "hpp", "ino"]
auto-format = true
indent = { tab-width = 4, unit = "    " }

[[language]]
name = "c"
formatter = { command = 'clang-format' }
auto-format = true
indent = { tab-width = 4, unit = "    " }

[[language]]
name = "go"
auto-format = true
formatter = { command = "golines" }

[[language]]
name = "typescript"
language-servers = ["eslint", "typescript-language-server"]
auto-format = true
formatter = { command = "prettier", args = ["--parser", "typescript"] }
indent = { tab-width = 2, unit = " " }

[[language]]
name = "javascript"
language-servers = ["eslint", "typescript-language-server"]
auto-format = true
formatter = { command = "prettier", args = ["--parser", "typescript"] }
indent = { tab-width = 4, unit = " " }

[[language]]
name = "css"
auto-format = true
formatter = { command = "prettier", args = ["--parser", "css"] }

[[language]]
name = "html"
auto-format = true
formatter = { command = "prettier", args = ["--parser", "html"] }

[[language]]
name = "json"
auto-format = true
formatter = { command = "prettier", args = ["--parser", "json"] }

[[language]]
name = "markdown"
auto-format = true
formatter = { command = "prettier", args = ["--parser", "markdown"] }
indent = { tab-width = 4, unit = "   " }

[[language]]
name = "nix"
auto-format = true
formatter = { command = "alejandra" }
